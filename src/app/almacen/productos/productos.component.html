<div class="container my-2 px-2">
  <div class="row mt-4">
    <div class="col-4">
      <h1>Agregar producto</h1>
      <form #formulario="ngForm" (submit)="guardar()">
        <div class="form-group">
          <label for="descripcion">Nombre</label>
          <input
            type="text"
            class="form-control"
            name="descripcion"
            [(ngModel)]="producto.nombreProducto"
            required
            id="descripcion"
            #descripcion="ngModel"
            placeholder="Nombre obligatoria"
          />
          <span
            class="form-text text-danger"
            *ngIf="!descripcion.valid && descripcion.touched"
          >
            Nombre obligatorio
          </span>
        </div>
        <div class="form-group">
          <label for="precio">Precio</label>
          <input
            type="number"
            class="form-control"
            name="precio"
            [(ngModel)]="producto.precio"
            required
            min="0"
            id="precio"
            #precio="ngModel"
            placeholder="Precio obligatorio"
          />
          <span
            class="form-text text-danger"
            *ngIf="!precio.valid && precio.touched"
          >
            Precio obligatorio
          </span>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            [(ngModel)]="producto.descatalogado"
            id="descatalogado"
            name="descatalogado"
          />
          <label class="form-check-label" for="descatalogado">
            Descatalogado
          </label>
        </div>
        <div class="form-group">
          <label for="categoria">Categoría</label>
          <select
            class="form-select"
            [(ngModel)]="producto.categoriaId"
            name="categoria"
            required
            id="categoria"
          >
            <option [value]="null" disabled>Selecciona una categoría</option>
            <option
              *ngFor="let categoria of categorias"
              [value]="categoria.idCategoria"
            >
              {{ categoria.nombreCategoria }}
            </option>
          </select>
        </div>
        <!-- Mostrar el nombre de la imagen seleccionada -->
        <div class="form-group" *ngIf="producto.fotoNombre">
          <label for="nombreImagen">Nombre de la imagen seleccionada:</label>
          <input
            type="text"
            class="form-control"
            id="nombreImagen"
            [(ngModel)]="producto.fotoNombre"
            name="nombreImagen"
            readonly
          />
        </div>
        <div class="mt-3">
          <label for="imagen" class="form-label">Elegir imagen</label>
          <input
            class="form-control"
            type="file"
            id="imagen"
            (change)="onChange($event)"
            accept="image/*"
            #fileInput
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="formulario.invalid"
        >
          Aceptar
        </button>
        <button
          type="button"
          class="btn btn-warning"
          *ngIf="producto.idProducto !== 0"
          (click)="cancelarEdicion()"
        >
          Cancelar edición
        </button>
      </form>
    </div>
    <div class="col-8">
      <p-table
        [value]="productos"
        [paginator]="true"
        [rows]="5"
        [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="{first} de {last} de un total de {totalRecords} productos"
        [rowsPerPageOptions]="[5, 10]"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th></th>
            <th>Precio</th>
            <th>Descatalogado</th>
            <th>Categoría</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-producto>
          <tr>
            <td>{{ producto.nombreProducto }}</td>
            <td><img src="{{ producto.fotoUrl }}" width="80" /></td>
            <td>{{ producto.precio | number : "1.2-2" }} €</td>
            <td>{{ producto.descatalogado ? "Sí" : "No" }}</td>
            <td>{{ producto.nombreCategoria }}</td>
            <td>
              <p-button
                icon="pi pi-pencil"
                (click)="edit(producto)"
                styleClass="p-button-rounded p-button-warning"
              ></p-button>
              <p-button
                icon="pi pi-trash"
                (click)="confirmDelete(producto)"
                styleClass="p-button-rounded p-button-danger"
              ></p-button>
              <p-button
                icon="pi pi-eye"
                (click)="showImage(producto)"
                [disabled]="!producto.fotoUrl"
                styleClass="p-button-rounded p-button-primary"
              ></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <p-confirmDialog></p-confirmDialog>
      <p-dialog
        header="Alerta"
        [(visible)]="visibleError"
        [style]="{ width: '50vw' }"
      >
        <p>
          {{ mensajeError }}
        </p>
      </p-dialog>
      <p-dialog
        header="{{ producto.nombreProducto }}"
        [(visible)]="visibleFoto"
        [style]="{ width: '30vw' }"
      >
        <img [src]="foto" alt="Foto del producto" class="img-fluid" />
      </p-dialog>
    </div>
  </div>
</div>
